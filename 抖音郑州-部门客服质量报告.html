<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>部门客服质量报告</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prop-types/15.8.1/prop-types.min.js?v=1" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js?v=1" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js?v=1" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.2/babel.min.js?v=1" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js?v=1" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chrono-node/2.7.0/chrono.min.js?v=1" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', system-ui, -apple-system, sans-serif; background-color: #F7FAFC; margin: 0; }
    @keyframes slideIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .animate-slideIn { animation: slideIn 0.6s ease-out; }
    .navbar { position: fixed; top: 0; left: 0; right: 0; background-color: rgba(255,255,255,0.9); backdrop-filter: blur(20px); border-radius: 0 0 12px 12px; z-index: 30; transition: height 0.3s ease-in-out; box-sizing: border-box; }
    .navbar-collapsed { height: 4rem; }
    .navbar-expanded { height: 6rem; }
    .navbar-content { display: flex; justify-content: flex-start; align-items: center; box-sizing: border-box; max-width: 64rem; margin: 0 auto; padding: 0 1rem; height: 4rem; }
    @media (min-width: 640px) { .navbar-content { padding: 0 1.5rem; } }
    .hamburger { cursor: pointer; font-size: 1.2rem; color: #333333; width: 2rem; height: 2rem; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: all 0.2s ease; padding: 0.5rem; }
    .hamburger:hover { color: #555555; transform: scale(1.1); }
    .hamburger.active::before { content: '✕'; font-size: 1.2rem; }
    .hamburger:not(.active)::before { content: '☰'; font-size: 1.2rem; }
    .navbar-menu { max-height: 0; overflow: hidden; transform: translateY(-10px); transition: max-height 0.3s ease-out, transform 0.3s ease-out; width: 100%; max-width: 64rem; margin: 0 auto; padding: 0 1rem; display: flex; align-items: center; height: 2rem; }
    .navbar-menu.active { max-height: 100px; transform: translateY(0); }
    @media (min-width: 640px) { .navbar-menu { padding: 0 1.5rem; } }
    .navbar-menu-content { display: flex; align-items: center; gap: 1rem; width: 100%; }
    .custom-button { background-color: #F7FAFC; color: #7030A0; padding: 0.5rem 1rem; border-radius: 8px; font-weight: 600; transition: all 0.2s ease; }
    .custom-button:hover { background-color: #DBEAFE; color: #2563EB; transform: scale(1.05); }
    .custom-select { background-color: #F7FAFC; color: #7030A0; padding: 0.5rem 1rem; border-radius: 8px; font-weight: 600; width: 12rem; transition: all 0.2s ease; }
    @media (min-width: 640px) { .custom-select { width: 16rem; } }
    .custom-select:hover { background-color: #DBEAFE; color: #2563EB; transform: scale(1.05); }
    .custom-select:focus { outline: none; box-shadow: 0 0 0 2px #2563EB; }
    .custom-scrollbar::-webkit-scrollbar { width: 8px; }
    .custom-scrollbar::-webkit-scrollbar-track { background: #E5E7EB; border-radius: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb { background: #7030A0; border-radius: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #5A2A88; }
    .custom-bullet { display: flex; align-items: center; }
    .custom-bullet::before { content: ''; display: inline-block; width: 8px; height: 8px; border-radius: 50%; background-color: #7030A0; margin-right: 10px; }
    .tooltip { background-color: #ffffff; border: 1px solid #E5E7EB; border-radius: 8px; padding: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    .report-container .chart-text a.video-link { color: #9333EA !important; font-weight: 600; text-decoration: underline; }
    .report-container .chart-text a.video-link:hover, .report-container .chart-text a.video-link:active { color: #7E22CE !important; }
    .chart-xaxis { font-size: 10px; white-space: pre-wrap; word-wrap: break-word; max-width: 100px; }
    .recharts-surface { overflow: visible; }
    .recharts-xAxis .recharts-text { overflow: visible; }
    .recharts-legend-wrapper { padding-bottom: 20px; padding-left: 20px; }
    .chart-container { padding-top: 2rem; }
    .table-container { overflow-x: auto; min-width: 300px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #E5E7EB; padding: 6px; text-align: left; font-size: 12px; }
    th { background-color: #F7FAFC; font-weight: 600; }
    /* Specific column widths for continuous problem reps table */
    .continuous-problem-reps th:nth-child(1), .continuous-problem-reps td:nth-child(1) { width: 20%; } /* 客服工号 */
    .continuous-problem-reps th:nth-child(2), .continuous-problem-reps td:nth-child(2) { width: 20%; white-space: nowrap; } /* 客服姓名 */
    .continuous-problem-reps th:nth-child(3), .continuous-problem-reps td:nth-child(3) { width: 20%; } /* 持续不改善日期 */
    .continuous-problem-reps th:nth-child(4), .continuous-problem-reps td:nth-child(4) { width: 40%; } /* 持续不改善问题点 */
    @media (max-width: 640px) { 
      .chart-container { padding: 0 4px; padding-top: 1.5rem; } 
      .chart-title { font-size: clamp(18px, 5vw, 20px); margin-bottom: 2rem !important; } 
      .chart-text { font-size: clamp(14px, 4vw, 16px); } 
      .chart-xaxis { font-size: clamp(8px, 2.5vw, 10px); } 
      /* Adjust column widths for mobile */
      .continuous-problem-reps th:nth-child(1), .continuous-problem-reps td:nth-child(1) { width: 25%; }
      .continuous-problem-reps th:nth-child(2), .continuous-problem-reps td:nth-child(2) { width: 25%; white-space: nowrap; }
      .continuous-problem-reps th:nth-child(3), .continuous-problem-reps td:nth-child(3) { width: 25%; }
      .continuous-problem-reps th:nth-child(4), .continuous-problem-reps td:nth-child(4) { width: 25%; }
    }
    @media (min-width: 640px) { 
      .chart-title { font-size: 1.5rem; margin-bottom: 2.5rem !important; } 
      .chart-text { font-size: 1rem; } 
      .chart-xaxis { font-size: 10px; } 
    }
    .overview-metric h3 { font-size: 1rem; white-space: nowrap; }
    @media (min-width: 640px) { .overview-metric h3 { font-size: 1.125rem; } }
        .watermark {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) rotate(-45deg);
      color: rgba(0, 0, 0, 0.1);
      font-size: 2rem;
      font-weight: 300;
      pointer-events: none;
      white-space: nowrap;
      z-index: 10;
    }

    .watermark-top {
      top: 100px;
    }

    .watermark-middle {
      top: 40%;
    }

    .watermark-bottom {
      top: 70%;
    }

    @media (max-width: 640px) {
      .watermark {
        font-size: 1.5rem;
      }
      .watermark-top {
        top: 80px;
      }
      .watermark-middle {
        top: 35%;
      }
      .watermark-bottom {
        top: 65%;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <div id="error" className="hidden text-red-600 text-center mt-4"></div>
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('Error:', message, 'Source:', source, 'Line:', lineno, 'Column:', colno, 'Details:', error);
      const errorDiv = document.getElementById('error');
      errorDiv.className = 'text-red-600 text-center mt-4';
      errorDiv.innerText = `脚本错误：${message}. 请检查网络或控制台详情。`;
      return true;
    };
    let rechartsLoaded = false;
    let rechartsError = null;
    function loadRecharts() {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = 'https://cdnjs.cloudflare.com/ajax/libs/recharts/2.12.7/Recharts.min.js?v=1';
        script.async = true;
        script.crossOrigin = 'anonymous';
        script.onload = () => {
          if (typeof window.Recharts !== 'undefined') {
            rechartsLoaded = true;
            resolve();
          } else {
            rechartsError = 'Recharts 脚本加载成功但未正确初始化';
            reject(new Error(rechartsError));
          }
        };
        script.onerror = () => {
          rechartsError = '无法加载 Recharts 脚本，请检查网络连接或稍后重试';
          reject(new Error(rechartsError));
        };
        document.head.appendChild(script);
        setTimeout(() => {
          if (!rechartsLoaded && !rechartsError) {
            rechartsError = 'Recharts 加载超时，请检查网络连接';
            reject(new Error(rechartsError));
          }
        }, 10000);
      });
    }
    loadRecharts().catch(err => {
      console.error(err.message);
      const errorDiv = document.getElementById('error');
      errorDiv.className = 'text-red-600 text-center mt-4';
      errorDiv.innerText = err.message;
    });
  </script>
  <script type="text/babel" data-plugins="transform-react-jsx" data-presets="react">
    const root = ReactDOM.createRoot(document.getElementById('root'));

    function HomePage({ departments, setSelectedDept, setPage }) {
      const [searchTerm, setSearchTerm] = React.useState('');
      const filteredDepts = departments.filter(dept =>
        dept.toLowerCase().includes(searchTerm.toLowerCase())
      );

      return (
        <div className="min-h-screen bg-gradient-to-br from-gray-50 to-indigo-100 flex items-center justify-center py-8">
          <div className="container mx-auto px-4 sm:px-6 max-w-full sm:max-w-lg bg-white/80 backdrop-blur-md rounded-2xl shadow-lg p-6 sm:p-8 animate-slideIn">
            <h1 className="text-2xl sm:text-3xl font-bold text-center text-[rgb(112,48,160)] mb-6 sm:mb-8">
              选择部门查看质量报告
            </h1>
            <div className="relative w-full mb-6">
              <input
                type="text"
                placeholder="搜索部门名称..."
                className="w-full p-3 sm:p-4 pl-10 sm:pl-12 rounded-lg border border-gray-200 shadow-sm focus:outline-none focus:ring-2 focus:ring-[rgb(112,48,160)] text-sm sm:text-base transition-all duration-300"
                value={searchTerm}
                onChange={(e) => setSearchTerm(e.target.value)}
              />
              <svg className="absolute left-3 sm:left-4 top-3 sm:top-3.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            </div>
            <div className="w-full">
              <div className="max-h-64 overflow-y-auto bg-white rounded-lg border border-gray-200 shadow-sm custom-scrollbar">
                {filteredDepts.length > 0 ? (
                  filteredDepts.map(dept => (
                    <div key={dept} className="flex items-center p-3 hover:bg-indigo-50 transition duration-300">
                      <input
                        type="radio"
                        name="dept"
                        value={dept}
                        onChange={(e) => setSelectedDept(e.target.value)}
                        className="h-5 w-5 text-[rgb(112,48,160)] border-gray-200 rounded focus:ring-[rgb(112,48,160)]"
                      />
                      <span className="ml-3 text-gray-800 text-sm sm:text-base">{dept}</span>
                    </div>
                  ))
                ) : (
                  <p className="p-3 text-gray-600 text-center text-sm sm:text-base">无匹配的部门</p>
                )}
              </div>
              <button
                className="mt-6 w-full bg-[rgb(112,48,160)] text-white p-3 sm:p-4 rounded-lg shadow-md hover:bg-[rgb(90,42,136)] hover:shadow-lg transition-all duration-300 text-sm sm:text-base"
                onClick={() => setPage('report')}
              >
                确认
              </button>
            </div>
          </div>
        </div>
      );
    }

    function NavBar({ departments, selectedDept, setSelectedDept, setPage, isNavbarOpen, toggleNavbar }) {
      return (
        <div className={`navbar ${isNavbarOpen ? 'navbar-expanded' : 'navbar-collapsed'}`}>
          <div className="navbar-content">
            <div className="flex items-center">
              <span
                className={`hamburger ${isNavbarOpen ? 'active' : ''}`}
                onClick={toggleNavbar}
              ></span>
            </div>
            <div className={`navbar-menu ${isNavbarOpen ? 'active' : ''}`}>
              <div className="navbar-menu-content">
                <button
                  className="custom-button flex items-center"
                  onClick={() => setPage('home')}
                >
                  <svg className="h-6 w-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M3 12l-2-2m0 0l7-7 7 7m-9 5v6h4v-6m-4-2h.01M21 12l-2-2m0 0l-7-7-7 7" />
                  </svg>
                  返回导航
                </button>
                <select
                  className="custom-select"
                  value={selectedDept}
                  onChange={(e) => setSelectedDept(e.target.value)}
                >
                  {departments.map(dept => (
                    <option key={dept} value={dept}>{dept}</option>
                  ))}
                </select>
              </div>
            </div>
          </div>
        </div>
      );
    }

    function Report({ data, dept_name, workplace, date_range, deduction_reasons, core_metric, metric_name, problem_order_percent, problem_rep_percent, continuous_problem_reps, continuous_problem_reps_percent, metric_achievement }) {
      const processAndCleanData = (rawData) => {
        return rawData.map(row => ({
          ...row,
          "人工复检分数": parseFloat(row["人工复检分数"]) || 0,
          "进线时间": typeof chrono !== 'undefined' ? chrono.parseDate(row["进线时间"]) || new Date() : new Date(row["进线时间"] || Date.now()),
          "人工扣/加分项": String(row["人工扣/加分项"] || "")
        })).filter(row => row["人工复检分数"] !== 0);
      };

      const cleanedData = processAndCleanData(data);

      if (!cleanedData || cleanedData.length === 0) {
        return (
          <div className="report-container min-h-screen bg-gradient-to-br from-gray-50 to-indigo-100 flex items-center justify-center pt-16">
            <div className="container mx-auto px-4 sm:px-6 max-w-full sm:max-w-5xl bg-white/80 backdrop-blur-md rounded-2xl shadow-lg p-6 sm:p-8 animate-slideIn">
              <div className="text-xl sm:text-2xl font-semibold text-gray-600 text-center">无数据可显示</div>
            </div>
          </div>
        );
      }

      const scoreDistribution = cleanedData.reduce((acc, row) => {
        const score = row["人工复检分数"];
        acc[score] = (acc[score] || 0) + 1;
        return acc;
      }, {});

      const scoreChartData = Object.keys(scoreDistribution).map(score => ({
        score: parseInt(score),
        次数: scoreDistribution[score]
      })).sort((a, b) => a.score - b.score);

      const reasonChartData = Object.keys(deduction_reasons).map(reason => ({
        reason: reason.trim(),
        次数: deduction_reasons[reason]
      })).sort((a, b) => b.次数 - a.次数 || a.reason.localeCompare(b.reason));

      const topDeductionReasons = reasonChartData.slice(0, 3).map(r => ({
        reason: r.reason
      }));

      const metricAchievementData = [
        { status: '未评价', count: metric_achievement.unevaluated },
        { status: '达标', count: metric_achievement.achieved },
        { status: '未达标', count: metric_achievement.not_achieved }
      ];

      const avgScore = cleanedData.reduce((sum, row) => sum + row["人工复检分数"], 0) / cleanedData.length;
      const record_count = cleanedData.length;
      const score_distribution_100_count = scoreDistribution[100] || 0;
      const score_distribution_100_percent = (score_distribution_100_count / record_count * 100).toFixed(2);

      const min_score = Math.min(...cleanedData.map(row => row["人工复检分数"])) || 0;
      const max_score = Math.max(...cleanedData.map(row => row["人工复检分数"])) || 0;
      let score_range = '';
      if (max_score - min_score <= 5) {
        score_range = `${Math.floor(min_score)}-${Math.floor(max_score)}`;
      } else {
        const bins = Array.from({length: Math.ceil((max_score - min_score) / 5) + 1}, (_, i) => Math.floor(min_score / 5) * 5 + i * 5);
        const hist = cleanedData.reduce((acc, row) => {
          const score = row["人工复检分数"];
          const bin = bins.find(b => score >= b && score < b + 5) || bins[bins.length - 1];
          acc[bin] = (acc[bin] || 0) + 1;
          return acc;
        }, {});
        const most_frequent_bin = Object.keys(hist).reduce((a, b) => hist[a] > hist[b] ? a : b);
        score_range = `${most_frequent_bin}-${parseInt(most_frequent_bin) + 5}`;
      }

      const deduction_summary = reasonChartData.length === 0
        ? "无显著扣分项"
        : [
            ...reasonChartData.slice(0, 2).map(r => `“${r.reason}”`),
            reasonChartData.length > 2 && reasonChartData[2] ? `以及“${reasonChartData[2].reason}”` : ''
          ].filter(Boolean).join('、');

      // Calculate top 10 reps by problem order percentage
      const repProblemStats = cleanedData.reduce((acc, row) => {
        const rep_id = row["接待客服工号"];
        const rep_name = row["接待客服姓名"] || "未知";
        if (!acc[rep_id]) {
          acc[rep_id] = { rep_id, rep_name, total_orders: 0, problem_orders: 0 };
        }
        acc[rep_id].total_orders += 1;
        if (row["人工复检分数"] < 100) {
          acc[rep_id].problem_orders += 1;
        }
        return acc;
      }, {});
      const topProblemReps = Object.values(repProblemStats)
        .map(rep => ({
          ...rep,
          problem_percent: rep.total_orders > 0 ? (rep.problem_orders / rep.total_orders * 100).toFixed(2) : 0
        }))
        .sort((a, b) => b.problem_percent - a.problem_percent || a.rep_id.localeCompare(b.rep_id))
        .slice(0, 10);

      // Prepare continuous problem reps table with merged cells
      const sortedProblemReps = continuous_problem_reps.sort((a, b) => {
        if (a.rep_id === b.rep_id) return a.date_range.localeCompare(b.date_range);
        return a.rep_id.localeCompare(b.rep_id);
      });
      const mergedProblemReps = [];
      let currentRepId = null;
      let rowSpan = 0;
      sortedProblemReps.forEach((rep, index) => {
        if (rep.rep_id !== currentRepId) {
          if (currentRepId !== null) {
            mergedProblemReps[mergedProblemReps.length - rowSpan].rowSpan = rowSpan;
          }
          currentRepId = rep.rep_id;
          rowSpan = 1;
          mergedProblemReps.push({ ...rep, rowSpan: 1 });
        } else {
          rowSpan += 1;
          mergedProblemReps.push({ ...rep, rowSpan: 0 });
        }
      });
      if (mergedProblemReps.length > 0) {
        mergedProblemReps[mergedProblemReps.length - rowSpan].rowSpan = rowSpan;
      }

      // Calculate unique rep IDs for continuous problem reps count
      const uniqueProblemRepIds = [...new Set(continuous_problem_reps.map(rep => rep.rep_id))].length;

      return (
        <div className="report-container min-h-screen bg-gradient-to-br from-gray-50 to-indigo-100 py-8 sm:py-12 pt-16">
          <div className="container mx-auto px-4 sm:px-6 max-w-full sm:max-w-5xl bg-white/80 backdrop-blur-md rounded-2xl shadow-lg p-6 sm:p-8 animate-slideIn">
            <h1 className="text-2xl sm:text-4xl font-bold text-center text-[rgb(112,48,160)] mb-6 sm:mb-8">
              部门 {dept_name} ({workplace}) 半年度质量报告
            </h1>
            <p className= "quality-team"></p>
            <div className="watermark watermark-top">质量监管组</div>
            <div className="watermark watermark-middle">质量监管组</div>
            <div className="watermark watermark-bottom">质量监管组</div>
            <section className="mb-8 sm:mb-12">
              <h2 className="text-xl sm:text-2xl font-semibold text-gray-800 mb-4 sm:mb-6 chart-title">一、概述</h2>
              <p className="text-gray-600 leading-relaxed text-base sm:text-lg chart-text mb-6">
                本报告基于部门 {dept_name} ({workplace}) 在半年度的质检数据，分析其服务质量表现。关键指标包括质检评分、{metric_name}、问题工单占比、问题人员占比和持续不改善人员占比。
              </p>
              <div className="grid grid-cols-1 sm:grid-cols-5 gap-6 sm:gap-8">
                <div className="bg-white/80 backdrop-blur-md border border-gray-200 rounded-2xl shadow-sm p-6 sm:p-8 flex flex-col items-center justify-center hover:shadow-lg hover:scale-105 transition-all duration-300 animate-slideIn overview-metric">
                  <h3 className="font-semibold text-[rgb(112,48,160)]">质检评分</h3>
                  <p className="text-xl sm:text-2xl font-medium text-[rgb(112,48,160)]">{avgScore.toFixed(2)}</p>
                </div>
                <div className="bg-white/80 backdrop-blur-md border border-gray-200 rounded-2xl shadow-sm p-6 sm:p-8 flex flex-col items-center justify-center hover:shadow-lg hover:scale-105 transition-all duration-300 animate-slideIn overview-metric">
                  <h3 className="font-semibold text-[rgb(112,48,160)]">{metric_name}</h3>
                  <p className="text-xl sm:text-2xl font-medium text-[rgb(112,48,160)]">{(core_metric * 100).toFixed(2)}%</p>
                </div>
                <div className="bg-white/80 backdrop-blur-md border border-gray-200 rounded-2xl shadow-sm p-6 sm:p-8 flex flex-col items-center justify-center hover:shadow-lg hover:scale-105 transition-all duration-300 animate-slideIn overview-metric">
                  <h3 className="font-semibold text-[rgb(112,48,160)]">问题工单占比</h3>
                  <p className="text-xl sm:text-2xl font-medium text-[rgb(112,48,160)]">{problem_order_percent.toFixed(2)}%</p>
                </div>
                <div className="bg-white/80 backdrop-blur-md border border-gray-200 rounded-2xl shadow-sm p-6 sm:p-8 flex flex-col items-center justify-center hover:shadow-lg hover:scale-105 transition-all duration-300 animate-slideIn overview-metric">
                  <h3 className="font-semibold text-[rgb(112,48,160)]">问题人员占比</h3>
                  <p className="text-xl sm:text-2xl font-medium text-[rgb(112,48,160)]">{problem_rep_percent.toFixed(2)}%</p>
                </div>
                <div className="bg-white/80 backdrop-blur-md border border-gray-200 rounded-2xl shadow-sm p-6 sm:p-8 flex flex-col items-center justify-center hover:shadow-lg hover:scale-105 transition-all duration-300 animate-slideIn overview-metric">
                  <h3 className="font-semibold text-[rgb(112,48,160)]">持续不改善人员占比</h3>
                  <p className="text-xl sm:text-2xl font-medium text-[rgb(112,48,160)]">{continuous_problem_reps_percent.toFixed(2)}%</p>
                </div>
              </div>
              <div className="mt-6 sm:mt-8 bg-white/80 backdrop-blur-md rounded-2xl p-6 sm:p-8 shadow-sm">
                <h3 className="text-lg sm:text-xl font-semibold text-gray-800 text-center mb-4">主要问题点</h3>
                {topDeductionReasons.length > 0 ? (
                  <ul className="list-none space-y-3 text-base sm:text-lg font-medium text-gray-800 text-center">
                    {topDeductionReasons.map(({ reason }) => (
                      <li key={reason} className="custom-bullet">{reason}</li>
                    ))}
                  </ul>
                ) : (
                  <p className="text-base sm:text-lg font-medium text-gray-800 text-center">无显著扣分项</p>
                )}
              </div>
            </section>

              <>
                <section className="mb-12 sm:mb-16 chart-container">
                  <h2 className="text-xl sm:text-2xl font-semibold text-gray-800 mb-8 sm:mb-10 chart-title">二、分数分布</h2>
                  <Recharts.ResponsiveContainer width="100%" height={300}>
                    <Recharts.BarChart data={scoreChartData}>
                      <Recharts.CartesianGrid strokeDasharray="5 5" stroke="#E5E7EB" />
                      <Recharts.XAxis dataKey="score" label={{ value: '分数', position: 'insideBottom', offset: -5, fontSize: 14 }} tick={{ fontSize: '12px', className: 'chart-xaxis' }} />
                      <Recharts.YAxis label={{ value: '次数', angle: -90, position: 'insideLeft', fontSize: 14 }} domain={[0, 'auto']} />
                      <Recharts.Tooltip wrapperClassName="tooltip" />
                      <Recharts.Legend />
                      <Recharts.Bar dataKey="次数" fill="#7030A0">
                        <Recharts.LabelList dataKey="次数" position="top" fill="#333333" fontSize="8px" />
                      </Recharts.Bar>
                    </Recharts.BarChart>
                  </Recharts.ResponsiveContainer>
                  <p className="text-gray-600 mt-4 sm:mt-6 text-base sm:text-lg chart-text">

                  </p>
                </section>

                      <Recharts.YAxis

        tick={{ fontSize: '8px' }}  /* 设置纵轴刻度标签字体大小为 8px */

                      <Recharts.Tooltip wrapperClassName="tooltip" />

                            </tr>

                      </table>

                </section>

                </p>
              </section>
            )}
          </div>
        </div>
      );
    }

      const deptData = allData[selectedDept] || { data: [], workplace: '未知', date_range: '未知', deduction_reasons: {}, core_metric: 0.0, metric_name: '', problem_order_percent: 0.0, problem_rep_percent: 0.0, continuous_problem_reps: [], continuous_problem_reps_percent: 0.0, metric_achievement: {achieved: 0, not_achieved: 0, unevaluated: 0, total: 0} };

      return (
        <div className={isNavbarOpen ? 'mt-24' : 'mt-16'} style={{ transition: 'margin-top 0.3s ease-in-out' }}>
          <NavBar
            departments={departments}
            selectedDept={selectedDept}
            setSelectedDept={setSelectedDept}
            setPage={setPage}
            isNavbarOpen={isNavbarOpen}
            toggleNavbar={toggleNavbar}
          />
          {page === 'home' ? (
            <HomePage
              departments={departments}
              setSelectedDept={setSelectedDept}
              setPage={setPage}
            />
          ) : (
            <Report
              data={deptData.data}
              dept_name={selectedDept}
              workplace={deptData.workplace}
              date_range={deptData.date_range}
              deduction_reasons={deptData.deduction_reasons}
              core_metric={deptData.core_metric}
              metric_name={deptData.metric_name}
              problem_order_percent={deptData.problem_order_percent}
              problem_rep_percent={deptData.problem_rep_percent}
              continuous_problem_reps={deptData.continuous_problem_reps}
              continuous_problem_reps_percent={deptData.continuous_problem_reps_percent}
              metric_achievement={deptData.metric_achievement}
            />
          )}
        </div>
      );
    }

    try {
      root.render(<App />);
    } catch (e) {
      console.error('Rendering error:', e);
      document.getElementById('root').innerHTML = `
        <div class="min-h-screen bg-gradient-to-br from-gray-50 to-indigo-100 flex items-center justify-center pt-16">
          <div class="container mx-auto px-4 sm:px-6 max-w-full sm:max-w-5xl bg-white/80 backdrop-blur-md rounded-2xl shadow-lg p-6 sm:p-8 animate-slideIn">
            <div class="text-xl sm:text-2xl font-semibold text-gray-600 text-center">渲染失败，请检查控制台错误</div>
          </div>
        </div>`;
      document.getElementById('error').className = 'text-red-600 text-center mt-4';
      document.getElementById('error').innerText = `渲染错误：${e.message}`;
    }
  </script>
</body>
</html>
